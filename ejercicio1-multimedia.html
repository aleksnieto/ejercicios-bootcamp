<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 imágenes/audios/videos</title>
</head>
<body>

    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://cdn.akamai.steamstatic.com/steam/apps/730/capsule_616x353.jpg?t=1641233427" alt="juego fav">

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video controls autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="audio-cigarras.mp3" type="audio/mp3">
    </audio>
</body>
</html>
